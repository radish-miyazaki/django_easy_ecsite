<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8" />
	<!-- Bootstrap5 CDN -->
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
		crossorigin="anonymous"
	/>
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<title>ClassViewLogin</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light mx-5">
		<a href="{% url 'accounts:home' %}" class="navbar-brand">Home</a>
		{% if user.is_authenticated %}
			<a href="{% url 'accounts:logout' %}" class="navbar-brand">Logout</a>
			<a href="{% url 'stores:product_list' %}" class="navbar-brand">Products</a>
			<a href="{% url 'stores:cart_items' %}" class="navbar-brand">Cart</a>
		{% else %}
			<a href="{% url 'accounts:login' %}" class="navbar-brand">Login</a>
			<a href="{% url 'accounts:register' %}" class="navbar-brand">Register</a>
		{% endif %}
	</nav>
	<div class="container">
		{% block content %}
		{% endblock %}
	</div>
</body>
</html>
